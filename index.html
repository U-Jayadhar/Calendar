<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- <h1>Calendar</h1> -->
    <div class="out-box">
      <div class="arrs">
        <div id="left" class="pointhov">
          <img src="assets/arr-left.svg" style="height: 40px" />
        </div>
        <div class="monthYear">
          <div id="monthPlace" class="pointhov"></div>
          <div id="yearPlace" class="pointhov"></div>
        </div>
        <div id="right" class="pointhov">
          <img src="assets/arr-right.svg" style="height: 40px" />
        </div>
      </div>
      <div class="hide" id="allMonths"></div>
      <div class="hide" id="listYears">
        <div id="allYears"></div>
        <div class="upds">
          <div id="up" class="pointhov">
            <img src="assets/up.svg" style="height: 20px" />
          </div>
          <div id="down" class="pointhov">
            <img src="assets/down.svg" style="height: 20px" />
          </div>
        </div>
        <!-- <div id="allYears"></div> -->
      </div>
      <div class="weeks">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>
      <div class="caldays" id="calDays"></div>
      <div class="hide" id="jumpToday"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
