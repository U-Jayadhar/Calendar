<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="back-color">
    <h1>Calendar</h1>
    <div class="out-box">
      <div class="orient">
        <img src="assets/arr-left.svg" class="svg-icon" />
        <p class="month">January</p>
        <p class="year">2025</p>
        <img src="assets/arr-right.svg" class="svg-icon" />
      </div>
      <div class="orient">
        <p>Sun</p>
        <p>Mon</p>
        <p>Tue</p>
        <p>Wed</p>
        <p>Thu</p>
        <p>Fri</p>
        <p>Sat</p>
      </div>
    </div>
  </body>
</html>
