<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- <h1>Calendar</h1> -->
    <div class="out-box">
      <div class="arrs">
        <div id="left" class="pointhov">
          <img src="assets/arr-left.svg" class="svg-icon" />
        </div>
        <div class="monthYear">
          <div id="monthPlace" class="pointhov"></div>
          <div id="yearPlace" class="pointhov"></div>
        </div>
        <div id="right" class="pointhov">
          <img src="assets/arr-right.svg" class="svg-icon" />
        </div>
      </div>
      <div class="all-months hide" id="allMonths">
        
      </div>
      <div class="weeks">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>
      <div class="caldays" id="calDays"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
